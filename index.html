<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RegEx</title>
</head>
<body>

    <div class="form">

    <h1>We would like to help you</h1>

    <form>
        <input id="name" type="text" name="name" placeholder="Name" required>
        <span id="error-name"></span>
        <textarea id="message" name="message" placeholder="Message" minlength="5"></textarea>
        <span id="error-message"></span>
    </form>


    <h2>How to answer you?</h2>

    <form>
        <input id="phone" type="tel" name="phone" placeholder="Phone number">
        <span id="error-phone"></span>
        <input id="email" type="email" name="email" placeholder="Email">
        <span id="error-email"></span>
        <button id="submit-button" type="submit">Send message</button>
    </form>

    </div>

    

    
    <script src="index.js"></script>
</body>
</html>
